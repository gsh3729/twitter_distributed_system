{{template "header.html" .}}
<section class="section">
  <div class="container">
    <h1 class="title">
      Following
    </h1>
    <h2>Click on below buttons to unfollow them</h2>
    <h1>
    {{range $index, $value := .content}}
        <p>
          <form action="/unfollow" method="post">
            <input type="submit" name="unfollowPerson" value={{$value}} style="height:30px; width:70px; color:white; background-color: black; font-size: 20px;"/>
          </form>
        </p>
    {{end}}
    {{range $index, $value := .content}}
        <p>
          {{$value}}
        </p>
    {{end}}
  </div>
</section>
{{template "footer.html"}}
