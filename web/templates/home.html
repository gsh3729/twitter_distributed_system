{{template "header.html" .}}
<section class="section">
  <div class="container">
    {{range $index, $value := .content}}
    <div>
      <h1>
        {{$value.User}}
      </h1>
      <p>
        {{$value.Text}}
      </p>
    </div>
    <hr>
    {{end}}
  </div>
</section>
{{template "footer.html"}}
