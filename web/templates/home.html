{{template "header.html" .}}
<section class="section">
  <div class="container">
    <h1 class="title">
      Home page
    </h1>
    {{range $index, $value := .content}}
    <div>
      {{$value.User}}
      <p>
        {{$value.Text}}
      </p>
      {{$value.Time}}
    </div>
    {{end}}

  </div>
</section>
{{template "footer.html"}}
