{{template "header.html" .}}
<section class="section">
  <div class="container">
    <h1 class="title">
      Dashboard
    </h1>

    <div class="columns">
      <div class="column is-one-third">{{template "menu.html" .}}</div>
      <div class="column is-two-thirds">
        {{range $index, $value := .content}}
        <div>
          <h1>
            {{$value.User}}
          </h1>
          <p>
            {{$value.Text}}
          </p>
        </div>
        <hr>
        {{end}}
      </div>
    </div>
  </div>
</section>
{{template "footer.html"}}
