{{template "header.html" .}}
<section class="section">
  <div class="container">
    <h1 class="title">
      Twitter v0.1
    </h1>
    <p>{{.content}}</p>
    {{range $index, $value := .content}}
        <p>
          {{$index}}, {{$value}} 
          <form action="/connect" method="post">
            <input type="submit" name="connectTo" value={{$value}} />
          </form>
        </p>
    {{end}}
  </div>
</section>
{{template "footer.html"}}
