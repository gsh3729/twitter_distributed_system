{{template "header.html" .}}
<section class="section">
  <div class="container">
    <h1 class="title">
      Twitter v0.1
    </h1>
    <p>{{.content}}</p>
    {{range $index, $value := .content}}
        <p>
          {{$index}}, {{$value}} 
          <form action="signup" method="post"></form>
          </form>
        </p>
    {{end}}
  </div>
</section>
{{template "footer.html"}}
