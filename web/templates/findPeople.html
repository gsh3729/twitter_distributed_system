{{template "header.html" .}}
<section class="section">
  <div class="container">
    <h1 class="title">
      Twitter users
    </h1>
    <h2>Click on below buttons to follow them</h2>
    <h1>
      {{range $index, $value := .content}}
      <p>
      <form action="/connect" method="post">
        <input type="submit" name="connectTo" value={{$value}}
          style="height:30px; width:70px; color:white; background-color: black; font-size: 20px;" />
      </form>
      </p>
      {{end}}
    </h1>
  </div>
</section>
{{template "footer.html"}}
